<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Download Excel File Export from MySQL Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            // bind form submit event
            $("#file-upload-form").on("submit", function (e) {

                // cancel the default behavior
                e.preventDefault();

                // use $.ajax() to upload file
                $.ajax({
                    type: 'post',
                    url: 'upload',
                    enctype: 'multipart/form-data',
                    processData: false,
                    contentType: false,
                    data: new FormData(this),
                    success: function (data) {
                        alert(data.message);
                    }
                });
                return false;

            });
        });
    </script>
</head>
<body class="container">
<form id="file-upload-form">
    <label for="file-upload-input">Select file to upload</label>
    <input type="file" id="file-upload-input" name="file">
    <button type="submit">Start Upload</button>
</form>
<p id="message"></p>
<a href="http://localhost:8082/download" class="btn btn-primary">Download Excel File</a>

</body>
</html>
